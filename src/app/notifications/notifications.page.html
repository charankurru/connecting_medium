<ion-header>
  <ion-toolbar>
    <ion-icon style="font-size: 28px;" slot="start" name="arrow-back" (click)="dimissmodal()"></ion-icon>
    <ion-title>notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-chip style="position: relative;right: -75px;" *ngIf="userdetarr.length < 1">
    <ion-label color="danger">No notifications</ion-label>
  </ion-chip>
  <ion-list>
    <ion-item *ngFor="let notify of userdetarr">
      <ion-avatar slot="start" style="margin-top: -15px;">
        <img src="../../assets/single_user.png">
      </ion-avatar>
      <ion-grid>
        <ion-row>
          <ion-col size="11">
            <ion-label>{{notify.message}}</ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-icon name="trash"></ion-icon>
          </ion-col>
          <ion-col size="6">
            <a style="font-size: smaller;">{{TimefromNow(notify.created)}}</a>
          </ion-col>
        </ion-row>
      </ion-grid>


      <br>
      <!-- <a class="secondary-content">
      <p style="font-style: italic;font-size: small;">
        {{TimefromNow(notify.created)}}</p>
      </a> -->
    </ion-item>

  </ion-list>
</ion-content>
