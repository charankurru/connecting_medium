  <ion-grid>
    <ion-row>
      <ion-col size="12" style="background-color: burlywood;height: 120px;">
      </ion-col>
      <ion-col>
        <ion-avatar style="position: relative;right: -66px;margin-top: -100px ;height: 150px;width: 150px;"> <img

          </ion-card-header>
          <ion-card-content>
            Keep close to Nature's heart...
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

    <ion-col size="3">

    <ion-list *ngSwitchCase="'following'">
      <ion-chip *ngIf="followingCount < 1">
        <ion-label color="primary">No Followings</ion-label>
      </ion-chip>
      <ion-item *ngFor="let user  of followingarr">
        <ion-avatar slot="start">
          <img src="../../assets/single_user.png">
        </ion-avatar>
        <ion-label>{{user.userfollowing.fullName}}</ion-label>

        <ion-chip>
          <ion-label color="primary" (click)="[unfollowuser(user.userfollowing._id)]">
            Unfollow
          </ion-label>
        </ion-chip>

      </ion-item>

    </ion-list>


    <ion-list *ngSwitchCase="'followers'">
      <ion-chip *ngIf="followerscount < 1">
        <ion-label color="primary">No followers</ion-label>
      </ion-chip>
      <ion-item *ngFor="let user  of followersarr">
        <ion-avatar slot="start">
          <img src="../../assets/single_user.png">
        </ion-avatar>
        <ion-label>{{user.follower.fullName}}</ion-label>
