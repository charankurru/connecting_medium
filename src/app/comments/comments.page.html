<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>comments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card style="margin-top: 20px;">
    <ion-item>
      <ion-label style="font-size: 20px;">
        <ion-icon name="pencil-outline"></ion-icon>
      </ion-label>
      <ion-textarea class="input-field" [(ngModel)]="comment" name="comment" placeholder="Write your comments">
      </ion-textarea>
    </ion-item>
  </ion-card>
  <ion-col offset="5">
    <ion-button (click)="commentpost()">Add comment!</ion-button>
  </ion-col>

  <div class="div">
    <ion-list>
      <ion-item *ngFor="let comm  of commentsarray">
        <ion-row>
          <ion-col size="0.5" style="margin-top: -20px;">
            <ion-avatar>
              <img src="../../assets/single_user.png">
            </ion-avatar>
          </ion-col>
          <ion-col size="6" offset="5" style="margin-top: 10px;">
            <ion-label>{{comm.username}}</ion-label>

          </ion-col>
          <ion-col size="12" style="margin-top: -10px;">
            <p>{{comm.comment}}</p>
          </ion-col>
        </ion-row>
      </ion-item>

    </ion-list>

  </div>

</ion-content>
