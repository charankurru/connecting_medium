<ion-header>
  <ion-toolbar>
    <ion-title>users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar showCancelButton="focus"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let user  of usersArray">
      <ion-avatar slot="start">
        <img src="../../assets/single_user.png">
      </ion-avatar>
      <ion-label (click)="gotoUserprofile(user.fullName)">{{user.fullName}}</ion-label>
      <ion-chip>
        <ion-label color="success" (click)="gotochatpage(user.fullName)">Chat</ion-label>
      </ion-chip>
      <ion-chip>
        <ion-label color="primary" (click)="[FollowUser(user)] " *ngIf="!CheckInArr(userfollowingdata,user._id )">Follow
        </ion-label>
        <ion-label *ngIf="CheckInArr(userfollowingdata,user._id)" color="primary">Following</ion-label>
      </ion-chip>

    </ion-item>

  </ion-list>

</ion-content>
